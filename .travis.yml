language: node_js

node_js:
  - 8.10.0

cache:
  - npm
  - node_modules
  - $HOME/.npm

deploy:
  provider: npm
  email: "trim21me@hotmail.com"
  on:
    tags: true
    branch: master
  skip_cleanup: true
  api_key:
    secure: 

install:
  - export PATH=`echo $PATH | sed 's/:.\/node_modules\/.bin//g'`
  - npm i npm -g
  - pwd
  - ls
  - npm ci
  - npm list

script:
    - npm run checkLint
    - npm run build
