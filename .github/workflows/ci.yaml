name: CI

on:
  pull_request:
    branches:
      - '**'
      - '*'
  push:
    branches:
      - '*'
      - '**'
      - '!renovate/**'
    tags:
      - '.*'

jobs:
  build:
    runs-on: ubuntu-latest

    name: CI

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - run: npm i npm -g

      - run: npm ci

      - run: npm run lint
        env:
          NODE_ENV: production

      - run: npm test

      - run: npm run build
